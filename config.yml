preferences:
  # Colour of names in the chat (0-9 & a-f)
  chathighlight: d
round:
  # Minimum players online to start a round
  minplayers: 2

  # Seconds from round end to next round start
  delay: 150

  # Time before the target earns their survival prize
  maxlength: 900

  # Only survival players can play
  survivalplayersonly: true

prizes:
  # % of prizes that will be enchanted items
  enchrate: 50
  # whether to include prizes from various realms in the prize pool
  includeOverworld: true
  includeNether: false
  includeEnd: false
  #use only for debugging - always leave this as "false"
  includeUnused: false

dev:
  # allow AFK players to receive prizes anyway
  allowafk: false
